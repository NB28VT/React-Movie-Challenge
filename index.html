    class GameBoard extends React.Component {
      constructor(props){
        super(props);
        this.state = {
          movieData: [],
          cast: [],
          answerKey: []
        }
      }

      componentDidMount(){
        this.getMovie();
        this.getCast();
      }

      getCast(actorName) {
        $.ajax({
          url: this.props.actorUrl,
          type: "get",
          dataType: "JSONP",
          success: function(data) {
            // Select 5 cast members
            this.setState({cast: data.cast.slice(0,4)});
          }.bind(this),
          error: function(xhr, status, error){
            console.log(error);
          }.bind(this)
        })
      }

      getMovie(){
        $.ajax({
          url: this.props.movieUrl,
          type: "get",
          dataType: "JSONP",
          success: function(data) {
            this.setState({movieData: data});
          }.bind(this),
          error: function(xhr, status, error){
            console.log(error);
          }.bind(this)
        })
      }

      // scrambleCastNames() {

      //     castMember.name;
      //   ))}
      // }

      render(){
        const cast = this.state.cast;
        // const scrambleNames = this.scrambleCastNames;

        return(


          // <div className="gameBoard">
            // TODO: DRAG AND DROP

            //   {scrambledNames.map((name) => (
            //     <nameSquare name={name}/>
            //   ))}
            // </div>

            <div className="castRow">

              {cast.map((castMember) => (
                <CastMember thumbnailUrl={castMember.profile_path} actualName={castMember.name} personId={castMember.id}/>
              ))}

            </div>
          // </div>
        )
      }
    }

    class CastMember extends React.Component {
      render(){
        const thumbnailUrl = "https://image.tmdb.org/t/p/w500" +  this.props.thumbnailUrl + "?api_key=" + config.TMDB_V3_KEY;

        return(
          <img className="castThumbnial" src={thumbnailUrl}/>
        )
      }
    }

    var mount = document.querySelector('#app');
    ReactDOM.render(<App />, mount);
  </script>
